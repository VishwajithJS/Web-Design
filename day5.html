<html>
<head>
    <title>College Admission Form</title>
</head>
<body bgcolor="pink">
    <h1 style="text-align: center;">College Admission Form</h1>
    <form style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <fieldset style="border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
            <legend style="font-weight: bold;">Personal Information</legend>
            <div style="margin-bottom: 10px;">
                <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="fathername" style="display: block; margin-bottom: 5px;">Father's Name:</label>
                <input type="text" id="fathername" name="fathername" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="mothername" style="display: block; margin-bottom: 5px;">Mother's Name:</label>
                <input type="text" id="mothername" name="mothername" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="dob" style="display: block; margin-bottom: 5px;">Date of Birth:</label>
                <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="phone" style="display: block; margin-bottom: 5px;">Phone Number:</label>
                <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
            <legend style="font-weight: bold;">Address Information</legend>
            <div style="margin-bottom: 10px;">
                <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
                <textarea id="address" name="address" rows="4" style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
            <legend style="font-weight: bold;">Academic Information</legend>
            <div style="margin-bottom: 10px;">
                <label for="highschool" style="display: block; margin-bottom: 5px;">High School Name:</label>
                <input type="text" id="highschool" name="highschool" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="percentage" style="display: block; margin-bottom: 5px;">High School Percentage:</label>
                <input type="number" id="percentage" name="percentage" style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
            <legend style="font-weight: bold;">Course Information</legend>
            <div style="margin-bottom: 10px;">
                <label for="course" style="display: block; margin-bottom: 5px;">Course Applying For:</label>
                <select id="course" name="course" style="width: 100%; padding: 8px; box-sizing: border-box;">
                    <option value="" disabled selected>Select a Program</option>
                    <option value="B.Tech AIML">AIML</option>
                    <option value="B.Tech Cybersecurity and IoT">Cybersecurity and IoT</option>
                    <option value="B.Tech AIDA">AIDA</option>
                    <option value="B.Tech Medical Engineering">Medical Engineering</option>
                </select>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>
                <select id="gender" name="gender" style="width: 100%; padding: 8px; box-sizing: border-box;">
                    <option value="" disabled selected>Select a Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </fieldset>

        <fieldset style="border: 2px solid #000; padding: 10px; margin-bottom: 10px;">
            <legend style="font-weight: bold;">Additional Information</legend>
            <div style="margin-bottom: 10px;">
                <label for="hobbies" style="display: block; margin-bottom: 5px;">Hobbies:</label>
                <textarea id="hobbies" name="hobbies" rows="4" style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="whythiscourse" style="display: block; margin-bottom: 5px;">Why do you want to pursue this course?</label>
                <textarea id="whythiscourse" name="whythiscourse" rows="4" style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
            </div>
        </fieldset>

        <div style="text-align: center;">
            <input type="submit" value="Submit" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        </div>
    </form>
</body>
</html>
