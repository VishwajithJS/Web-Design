<html>
<head>
    <title>Simple Semantic Page</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is the home section.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <article>
                <h3>Our Mission</h3>
                <p>We aim to provide high-quality services.</p>
            </article>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out to us.</p>
        </section>
    </main>
</body>
</html>
